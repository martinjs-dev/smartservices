name: Continus Deployment [ React App ]


on:
    push:
        branches:
            - main


jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup Node.JS
              uses: actions/setup-node@v3
              with: 
                node-version: "latest"

            - name: Install dependencies
              run: npm install

            - name: Build the Apllication
              run: npm run build

            - name: Setup Docker Buildx
              uses: docker/login-action@v2
              with:
                username: ${{ secrets.}}