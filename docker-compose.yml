version: '3.8'

services:
  backend:
    environment:
      - COMMIT_SHA=${COMMIT_SHA}
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: martinjsdev/smartservices:backend-${ COMMIT_SHA }
    ports:
      - "3000:3000"
    env_file:
      - .env 
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/about.json"]
      interval: 30s
      retries: 3
      start_period: 30s
      timeout: 10s

  frontend:
    environment:
      - COMMIT_SHA=${COMMIT_SHA}
    build:
      context: ./smart-services
      dockerfile: Dockerfile
    image: martinjsdev/smartservices:frontend-${ COMMIT_SHA }
    ports:
      - "8080:8080"
    env_file:
      - .env
